<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Contact us!</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                
                
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Mail" />
                        <h:inputText id="f" value="#{contactBean.from}" />
                        <h:outputLabel value="subject" />
                        <h:inputText id="s" value="#{contactBean.subject}" />
                        <h:outputLabel value="message" />
                        <h:inputText id="c" value="#{contactBean.content}" />
                        <h:commandButton type="submit" class="btn btn-default" value="Submit" action="#{emailController.sendEmail}"/>
                    </h:panelGrid>
                </h:form>
                
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
