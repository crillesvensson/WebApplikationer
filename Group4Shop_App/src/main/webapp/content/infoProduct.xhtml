<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:body>        
        
        <ui:composition template="/WEB-INF/template.xhtml">
            
            <ui:define name="content">
                <h3>Info product</h3>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Id" />
                        <h:inputText id="id" value="#{infoProduct.id}" disabled="true"/>
                        <h:message for="id" />
                        <h:outputText value="Name" />
                        <h:inputText id="name" value="#{infoProduct.name}"/>
                        <h:message for="name" />
                        <h:outputText value="Price" />
                        <h:inputText id="price" value="#{infoProduct.price}"/>
                        <h:message for="price" />
                        <h:outputText value="Category" />
                        <h:inputText id="category" value="#{infoProduct.category}"/>
                        <h:message for="category" />
                        <h:outputText value="Description" />
                        <h:inputText id="description" value="#{infoProduct.description}"/>
                        <h:message for="description" />
                    </h:panelGrid>
                    <h:button class="btn btn-default" outcome="products" value="Back"/>                   
                    <h:commandButton class="btn btn-default" action="#{infoProduct.actOnSelected}" value="Buy" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
