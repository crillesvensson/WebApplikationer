<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
         
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                
                <div id="delete-table" align="center">
                <h:form enctype="multipart/form-data" class="inputForm">
                    <div class="formTitle">
                        <p>#{purchase.userName}</p>
                        <h:commandButton actionListener="#{showcustomer.selectedCustomer(purchase.user.email)}"  
                                                 action="ShowUser" value="Show User" class="button"/>
                        <h2>Purchase Order</h2>
                        <p>ID: #{purchase.id}</p>
                    </div>
                </h:form>
                    
                <h:form enctype="multipart/form-data" class="inputForm">
                    <div class="formTitle">
                        <h2>Order items</h2>
                    </div>
                    <h:dataTable var="poi" value="#{purchase.getPurchaseOrderItems(purchase.id)}"
                        styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Id"/>
                                </f:facet>
                                <h:outputText value="#{poi.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Product"/> 
                                </f:facet>
                                <h:outputText value="#{poi.product.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Quantity"/>
                                </f:facet>
                                <h:outputText value="#{poi.quantity}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Action"/>
                                </f:facet>
                                <h:commandButton actionListener="#{showProduct.selectedProduct(poi.product.id)}"  
                                                 action="ShowProduct" value="Show Product" class="button"/>
                            </h:column>
                        </h:dataTable>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
