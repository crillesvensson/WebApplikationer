<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contact us!</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                
                <div class="contactFormPosition"  align="center">
                <h:form class="inputForm">
                    <div class="formTitle">
                        <h2>Send news</h2>
                    </div>
                    <h:panelGrid columns="2">                      
                        <h:outputLabel value="Subject:" styleClass="formTextCustom"/>
                        <h:inputText id="s" value="#{contactBean.subject}" class="inputText"/>
                        <h:outputLabel value="Message:" styleClass="formTextCustom"/>
                        <h:inputTextarea value="#{contactBean.content}" class="inputTextArea"/>
                    </h:panelGrid>
                    <h:commandButton actionListener="#{emailController.sendEmail}" value="Send" action="Submit" class="button"/>
                </h:form>            
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
