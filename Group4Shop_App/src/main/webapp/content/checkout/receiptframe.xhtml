<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Receipt</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template-receipt.xhtml">
            <ui:define name="receipt-content">
                <div class="page">
                    <div class="subpage">
                        <h1>Receipt</h1>
                        <p>#3478654 <br/>
                            2013-04-05</p>
                        <div class="logo">Webshop</div>
                        <div class="customerinfo">
                            <h3> Customer </h3>
                            <h:outputText id="firstname" value="#{currentUserBean.currentUser.firstName}"/> <br/> 
                            <h:outputText id="lastname" value="#{currentUserBean.currentUser.lastName}"/> <br/>
                            <h:dataTable var="address" value="#{currentUserBean.currentAddress}">
                                <h:column>
                                    <h:panelGrid>
                                        <h:outputText value="#{address.street}"/>
                                        <h:outputText value="#{address.streetNr}"/>
                                        </h:panelGrid>
                                    <h:panelGrid>
                                        <h:outputText value="#{address.postalCode}"/>
                                        <h:outputText value="#{address.region}"/>
                                    </h:panelGrid>
                                    <h:outputText value="#{address.country}"/>
                                </h:column>
                            </h:dataTable>
                            
                        </div>
                        <div class="productcontent">
                            <table>
                                <tr>
                                    <td>Product</td>
                                    <td>3</td>
                                    <td>Pris</td>
                                </tr>
                                <tr>
                                    <td>Product2</td>
                                    <td>32</td>
                                    <td>Pris2</td>
                                </tr>
                                <tr>
                                    <td class="price">Totalt: 
                                    </td>
                                    <td>3000</td>
                                </tr>
                            </table>
                        </div>
                        <div class="contactfooter">
                            <h3>Group4 </h3> 
                            Åvägen 41250 <br/>
                            Göteborg<br/>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
