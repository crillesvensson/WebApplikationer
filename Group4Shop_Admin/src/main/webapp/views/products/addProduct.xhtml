<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="content-header" align="center">
                    <h2>Add new product</h2>
                </div>
                
                <h:form enctype="multipart/form-data" id="addForm"  class="inputForm">
                    <h:panelGrid columns="1" id="panelGrid">
                        <h:inputText id="id" value="#{add.id}" class="inputText"/>
                        <p:watermark for="id" value="Id" />
                        <h:inputText id="name" value="#{add.name}" class="inputText"/>
                        <p:watermark for="name" value="Name" />
                        <h:inputText id="price" value="#{add.price}" class="inputText"/>
                        <p:watermark for="price" value="Price" />
                        <h:inputText id="description" value="#{add.description}" class="inputText"/>
                        <p:watermark for="description" value="Description" />
                        <h:inputFile value="#{add.images}" id="Image"/>
                        <h:message for="Image"/>
                    </h:panelGrid>
                    <h:button outcome="products" value="Cancel" styleClass="button"/>                   
                    <h:commandButton actionListener="#{add.saveProduct}" action="products" value="Save"  styleClass="button"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
