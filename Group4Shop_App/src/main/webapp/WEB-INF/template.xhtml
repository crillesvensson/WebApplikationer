<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="main.css" />    
        <h:outputStylesheet library="css/twitterbootstrap" name="bootstrap.css"/>
        
        <!--<h:outputScript library="js/core" name="bootstrap.js" />-->
        <h:outputScript library="js/core" name="spin.js" />
        <h:outputScript library="js/core" name="pay.js" />
        
        <title>Group4 WebShop - 1337 </title>
    </h:head>
    <h:body>
        <div id="wrapper">
            <header>
                <div id="logodiv">
                    <!-- Used for background-image -->
                </div>
                <div id="headerlinks">
                    <ul class="hlink">
                    </ul>
                    <ul class="ulinks">
                        <li> 
                            <h:link id="cart" value="#{shoppingCart.totalPrice} kr - Cart" outcome="cart" rendered="#{not empty request.remoteUser}"/>
                        </li> 
                        <li>
                            <h:link value="Login" outcome="customer" rendered="#{empty request.remoteUser}" />
                        </li>    
                        <h:form>
                            <h:panelGroup id="loginout">
                                <h:outputText value="#{currentUserBean.currentUser.firstName}" rendered="#{not empty request.remoteUser}"/>
                                <h:commandLink value="Logout" action="#{loginController.logout()}" rendered="#{not empty request.remoteUser}" />
                            </h:panelGroup>         
                        </h:form>    
                        
                    </ul>
                </div>
            </header>
            
            <nav class="menu">
                <ul id="mainmenu" class="nav nav-pills nav-justified">
                    <li><h:link value="Home" outcome="home" /></li>
                    <li><h:link value="Products" outcome="products" /></li>    
                    <li><h:link value="Blog" outcome="blog" /></li>
                    <li><h:link value="About" outcome="about" /></li>                    
                    <li><h:link value="Contact" outcome="contact" /></li>
                    <li><h:link value="My Page" outcome="customer" /></li>
                </ul>
            </nav>
            
            <!-- Add style  --> 
            <div id="content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            
            <footer class="footerstyle">
                <p><h:link value="Terms and conditions" outcome="termsandconditions" />    | Â© Group4 DIT126 | Follow us on Twitter: 
                    
                    <!-- TWITTER LINK -->
                    <a href="https://twitter.com/group4" class="twitter-follow-button"
                       data-show-count="false" data-show-screen-name="false">Follow @group4</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                        if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js,fjs);}}
                    (document, 'script', 'twitter-wjs');</script> 
                    
                    | Like us on Facebook:
                    
                    <!-- FACEBOOK LINK -->
                    
                    <div id="fb-root"></div>
                    <script>(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/sv_SE/all.js#xfbml=1";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>
                    
                    <div class="fb-like" data-href="http://www.example.com" 
                         data-width="100" data-layout="standard" 
                         data-action="like" data-show-faces="true" 
                         data-share="true"></div>
                    
                </p>    
            </footer>
            
        </div>
    </h:body>
</html>
