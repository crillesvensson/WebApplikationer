<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contact us!</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <div id="news-header" align="center">
                        <h2>Send news</h2>
                
                </div>
                <h:form class="inputForm">               
                    <h:panelGrid columns="2">                      
                        <h:inputText id="s" value="#{contactBean.subject}" class="inputText"/>
                        <p:watermark for="s" value="Subject" />
                        <h:inputTextarea id="m" value="#{contactBean.content}" class="inputTextArea"/>
                        <p:watermark for="m" value="Message" />
                    </h:panelGrid>
                    <h:commandButton actionListener="#{emailController.sendEmail}" value="Send" action="Submit" class="button"/>
                </h:form> 
                        
            </ui:define>
        </ui:composition>
    </h:body>
</html>
