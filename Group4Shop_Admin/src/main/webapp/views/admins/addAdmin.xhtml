<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="new-admin-header" align="center">
                    <h2>Add new admin</h2>
                </div>
                
                <h:form enctype="multipart/form-data" class="inputForm">
                    <h:panelGrid columns="1" id="panelGrid">
                        <h:outputText value="Info" styleClass="inputFormText"/>
                        <h:inputText id="email" value="#{newAdmin.email}" class="inputText"/>
                        <p:watermark for="email" value="E-mail" />
                        <h:inputText id="fname" value="#{newAdmin.firstname}" class="inputText"/>
                        <p:watermark for="fname" value="First Name" />
                        <h:inputText id="lname" value="#{newAdmin.lastname}" class="inputText"/>
                        <p:watermark for="lname" value="Last Name" />
                        <h:inputSecret id='password' value="#{newAdmin.password}" class='inputText'/>
                        <p:watermark for="password" value="Password" />
                        
                        <h:outputText value="Address" styleClass="inputFormText"/>
                        <h:inputText id="country" value="#{newAdmin.country}" class="inputText"/>
                        <p:watermark for="country" value="Country" />
                        <h:inputText id="city" value="#{newAdmin.city}" class="inputText"/>
                        <p:watermark for="city" value="City" />
                        <h:inputText id="postal" value="#{newAdmin.postalcode}" class="inputText"/>
                        <p:watermark for="postal" value="Postal code" />
                        <h:inputText id='street' value="#{newAdmin.street}" class='inputText'/>
                        <p:watermark for="street" value="Street" />
                        <h:inputText id='streetnr' value="#{newAdmin.streetnumber}" class='inputText'/>
                        <p:watermark for="streetnr" value="Street Nr" />
                    </h:panelGrid>
                    <h:button outcome="cancel" value="Cancel" styleClass="button"/>                   
                    <h:commandButton actionListener="#{newadmincontroller.addAdmin}" action="addAdmin" value="Add"  styleClass="button"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
