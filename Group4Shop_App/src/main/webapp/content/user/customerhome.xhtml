<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My page</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <div class="inner-2part"> 
                    
                    <h1>Personal information</h1>
                    <p> On this page you can do changes to your address:es <br/> 
                        
                    </p>
                    
                    <h:dataTable var="user" value="#{currentUserBean.currentUser}">
                        <h:column>
                            <h:panelGrid columns="2"> 
                                <h:outputText value="#{user.firstName}"/>
                                <h:outputText value="#{user.lastName}"/>
                            </h:panelGrid>
                            <h:panelGrid>
                                <h:outputText value="#{user.email}"/>
                            </h:panelGrid>
                        </h:column>
                        
                    </h:dataTable>  
                    <h4>Address</h4>
                    <h:dataTable var="address" value="#{currentUserBean.currentAddress}">
                        <h:column>
                            <h:panelGrid columns="2">
                            <h:outputText  value="Street: "/>
                            <h:outputText value="#{address.street}"/>
                        
                            
                            <h:outputText  value="Street nr: "/>
                            <h:outputText value="#{address.streetNr}"/>
                        
                            <h:outputText  value="Postal Code: "/>
                            <h:outputText value="#{address.postalCode}"/>
                       
                            <h:outputText  value="City: "/>
                            <h:outputText value="#{address.region}"/>
                        
                            <h:outputText  value="Country: "/>
                            <h:outputText value="#{address.country}"/>
                            </h:panelGrid>
                        </h:column>
                    </h:dataTable>  
                    
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
