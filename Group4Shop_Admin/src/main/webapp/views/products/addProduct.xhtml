<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="delete-table" align="center">
                    
                    
                    <p id="textP">HEJ</p>
                    
                <h3>Add new product</h3>
                <h:form enctype="multipart/form-data" id="addForm" >
                    <h:panelGrid columns="3" id="addPanel">
                        <h:outputText value="Id" styleClass="formTextCustom"/>
                        <h:inputText id="id" value="#{add.id}"/>
                        <h:message for="id" />
                        <h:outputText value="Name" styleClass="formTextCustom"/>
                        <h:inputText id="name" value="#{add.name}"/>
                        <h:message for="name" />
                        <h:outputText value="Price" styleClass="formTextCustom"/>
                        <h:inputText id="price" value="#{add.price}"/>
                        <h:message for="price" />
                        <h:outputText value="Description" styleClass="formTextCustom"/>
                        <h:inputText id="description" value="#{add.description}"/>
                        <h:message for="description" />
                        <h:outputText value="Image" styleClass="formTextCustom"/>
                        <h:inputFile value="#{add.image}" id="Image"/>
                        <h:message for="Image"/>
                        <h:outputText value="Add image" styleClass="formTextCustom"/>
                        <h:button  value="Add another image" onclick="addFunction(); return false;" id="imageButton"/>
                        <h:message for="newImage"/>
                    </h:panelGrid>
                    <h:button outcome="products" value="Cancel" styleClass="commandB"/>                   
                    <h:commandButton actionListener="#{add.saveProduct}" action="products" value="Save"  styleClass="commandB"/>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
