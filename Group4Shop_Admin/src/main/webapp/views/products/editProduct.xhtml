<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                
                <div id="edit-header" align="center">
                    <h2>Edit Product</h2>
                </div>
               
                <h:form enctype="multipart/form-data" class="inputForm">
                    <h:panelGrid columns="1">
                        <h:inputText id="id" value="#{edit.id}" disabled="true" class="inputText"/>
                        <p:watermark for="id" value="Id" />
                        <h:inputText id="name" value="#{edit.name}" class="inputText"/>
                        <p:watermark for="name" value="Name" />
                        <h:inputText id="price" value="#{edit.price}" class="inputText"/>
                        <p:watermark for="price" value="Price" />
                        <h:inputText id="description" value="#{edit.description}" class="inputText"/>
                        <p:watermark for="description" value="Description" />
                        <p:graphicImage value="#{edit.image}" id="Image"/>
                        <h:message for="Image" />
                        <h:inputFile value="#{edit.images}" id="ImageInput"/>
                        <h:message for="ImageInput"/>
                    </h:panelGrid>
                    <h:button outcome="products" value="Cancel" styleClass="button"/>                   
                    <h:commandButton actionListener="#{edit.editProduct()}" action="products" value="Edit" styleClass="button"/>
                </h:form>
              
            </ui:define>
        </ui:composition>
    </h:body>
</html>
