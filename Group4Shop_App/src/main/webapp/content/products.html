<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="sv" xml:lang="sv">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../resources/css/twitterbootstrap/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/css/main.css" type="text/css"/>
        
        <script type="text/javascript" src="js/gui/products.js" ></script>
        <title>Products</title>
    </head>
    
    <body>
        <div id="content">
            <div id="products-contain" class="panel panel">
                <div class="panel-heading">Products for sale</div>
                <table id="products" class="table-striped" style="margin: 0 auto">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot></tfoot>
                </table>
                <ul class="pager">
                    <li><button id="prev-button" class="btn btn-default">Previous</button></li>
                    <li><button id="next-button" class="btn btn-default">Next</button></li>
                </ul>
                
            </div>
        </div> 
        
        <div id="dialog-message" title="Set this in code" hidden="hidden">
            <p>
                <span class="modal" 
                      style="float: left; margin: 0 7px 50px 0;">
                </span> 
                <span id="msg">Set this in code </span>           
            </p>
        </div>  
    </body>
</html>
