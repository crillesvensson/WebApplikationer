<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
         
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                
                <div id="margin-fix3">
                    <p></p> 
                </div>
                
                <div id="total-rating">
                    <h2>Total Rating</h2>
                    <h:form>
                        <h:panelGrid columns="1">
                            <h:column>
                                <p:rating value="#{ratings.getRating(ratings.productId)}" readonly="true" />
                            </h:column>
                        </h:panelGrid>
                </h:form>
                </div>
                
                <div id="rating-info">
                        <h2>Product: </h2>
                        <p>Name: #{ratings.productName}</p>
                        <p>ID: #{ratings.productId}</p>
                </div>
                
                
                <div id="product-ratings-table">
                <h:form>
                    <div id="rating-header">
                        <h2>Ratings</h2>
                    </div>
                    <h:dataTable var="r" value="#{ratings.getRatings(ratings.productId)}"
                        styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="User"/>
                                </f:facet>
                                <h:outputText value="#{r.userId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Rating"/>
                                </f:facet>
                                <p:rating value="#{r.rating}" readonly="true" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value=""/>
                                </f:facet>
                                <h:commandButton actionListener="#{showcustomer.selectedCustomer(r.userId)}"      
                                                 action="showUser" value="Show" class="button" />
                            </h:column>
                        </h:dataTable>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
