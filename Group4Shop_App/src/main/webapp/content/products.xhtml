<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    
                    <div class="table table-striped">
                        <h:dataTable var="p" value="#{products.products}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Id"/>
                                </f:facet>
                                <h:outputText value="#{p.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Name"/> 
                                </f:facet>
                                <h:outputText value="#{p.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Price"/>
                                </f:facet>
                                <h:outputText value="#{p.price}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Category"/>
                                </f:facet>
                                <h:outputText value="#{p.category}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Action"/>
                                </f:facet>
                                 <h:commandButton class="btn btn-default" actionListener="#{infoProduct.setSelected(p.id)}" 
                                                 action="#{products.navigate('info')}" value="Info"/>
                                <h:commandButton class="btn btn-default" actionListener="#{editProduct.setSelected(p.id)}" 
                                                 action="#{products.navigate('edit')}" value="Buy"/>
                               
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div class="btn btn-group">
                        <h:commandButton actionListener="#{products.prev}" value="Prev" class="btn btn-default"/>
                        <h:commandButton actionListener="#{products.next}" value="Next" class="btn btn-default"/>
                        <br/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
