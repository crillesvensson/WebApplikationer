<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
         
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                
                <div id="delete-table" align="center">
                <h:form enctype="multipart/form-data" class="inputForm">
                    <div class="formTitle">
                        <h2>#{showcustomer.firstName} #{showcustomer.lastName}</h2>
                        <p>#{showcustomer.email}</p>
                    </div>
                </h:form>
                    
                <h:form enctype="multipart/form-data" class="inputForm">
                    <div class="formTitle">
                        <h2>Purchase Orders</h2>
                    </div>
                        <h:dataTable var="#" value="#"
                        styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Id"/>
                                </f:facet>
                                <h:outputText value="#"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Name"/> 
                                </f:facet>
                                <h:outputText value="#"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Price"/>
                                </f:facet>
                                <h:outputText value="#"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Date"/>
                                </f:facet>
                                <h:outputText value="#"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Action"/>
                                </f:facet>
                                <h:commandButton actionListener="#" 
                                                 action="showPurchase" value="Show" styleClass="commandB"/>
                            </h:column>
                        </h:dataTable>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
