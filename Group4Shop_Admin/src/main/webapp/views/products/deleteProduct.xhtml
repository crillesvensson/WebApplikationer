<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <div id="delete-header" align="center">
                    <h2>Delete Product</h2>
                </div>
                
                <h:form class="product-info-form">
                    
                    <h:panelGrid columns="3">
                        <h:outputText value="Id:" styleClass="product-info-text"/>
                        <h:outputText id="id" value="#{delete.id}" styleClass="product-info-text"/>
                        <h:message for="id" />
                        <h:outputText value="Name:" styleClass="product-info-text"/>
                        <h:outputText id="name" value="#{delete.name}" styleClass="product-info-text"/>
                        <h:message for="name" />
                        <h:outputText value="Price:" styleClass="product-info-text"/>
                        <h:outputText id="price" value="#{delete.price}" styleClass="product-info-text"/>
                        <h:message for="price" />
                    </h:panelGrid>
                    <h:button outcome="products" value="Cancel" styleClass="button"/>                   
                    <h:commandButton actionListener="#{delete.deleteProduct}" action="products" value="Delete" styleClass="button" />
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
