<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
         
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="content-header" align="center">
                    <h2>Products</h2>
                    <h:button outcome="addProducts" value="Add Product" class="button" id="add-product-button" />
                </div>

                 <h:form>
                   <div id="product-table" align="center">
                        <h:dataTable var="p" value="#{products.products}"
                        styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                        columnClasses="id,name, price, rating, action">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Id"/>
                                </f:facet>
                                <h:outputText value="#{p.id}" styleClass="table-entry"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Name"/> 
                                </f:facet>
                                <h:outputText value="#{p.name}" styleClass="table-entry"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Price"/>
                                </f:facet>
                                <h:outputText value="#{p.price}" styleClass="table-entry"/>
                            </h:column>
                            <h:column>
                               <f:facet name="header">
                                    <h:outputText  value="Rating" class="formTextCustom"/>
                                </f:facet>
                                <p:rating value="#{ratings.getRating(p.id)}" readonly="true" styleClass="table-entry"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value=""/>
                                </f:facet>
                                <h:commandButton actionListener="#{ratings.selectedProduct(p.id)}"      
                                                 action="productRating" value="Ratings" styleClass="table-button"/>
                                <h:commandButton actionListener="#{edit.selectedProduct(p.id)}" 
                                                 action="edit" value="Edit" styleClass="table-button" />
                                <h:commandButton actionListener="#{delete.selectedProduct(p.id)}"      
                                                 action="delete" value="Delete" styleClass="table-button"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
