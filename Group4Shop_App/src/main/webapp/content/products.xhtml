<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable id="productsDT" var="p" value="#{products.products}" filteredValue="#{products.filteredProducts}"
                                 paginator="true" rows="4" emptyMessage="No products found with current criteria">
                        <p:column headerText="Id">
                            <h:outputText value="#{p.id}"/>
                        </p:column>
                        <p:column id="nameColumn" sortBy="name" filterBy="name" filterMatchMode="contains" headerText="Name">
                            <h:outputText value="#{p.name}"/>
                        </p:column>
                        <p:column sortBy="price" headerText="Price">
                            <h:outputText class="text-right" value="#{p.price}"/>
                        </p:column>
                        <p:column sortBy="category" filterBy="category" filterOptions="#{products.categoryOptions}" 
                                  filterMatchMode="exact" headerText="Category">
                            <h:outputText value="#{p.category}"/>
                        </p:column>
                        <p:column headerText="Action">
                            <h:commandButton class="btn btn-default" actionListener="#{infoProduct.setSelected(p.id)}" 
                                             action="#{products.navigate('info')}" value="Info"/>
                            <h:commandButton class="btn btn-default" actionListener="#{infoProduct.setSelected(p.id)}" 
                                             action="#{shoppingCart.buyProduct(p.id)}" value="Buy"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
