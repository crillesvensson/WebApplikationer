<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>        
        
        
        <ui:composition template="/WEB-INF/template.xhtml">
            
            <ui:define name="content">
                <h3><h:outputText style="font-weight:bold; font-size:20px" value="Additional info about: #{infoProduct.name}"/></h3>
                <div class="table table-striped">
                    <h:form enctype="multipart/form-data" class="editInputForm">
                        <h:panelGrid columns="2">
                            <h:outputText style="font-weight:bold" value="Id:" styleClass="formTextCustom"/>
                            <h:outputText id="id" value="#{infoProduct.id}"/>
                            <h:outputText style="font-weight:bold" value="Name:" styleClass="formTextCustom"/>
                            <h:outputText id="name" value="#{infoProduct.name}"/>
                            <h:outputText style="font-weight:bold" value="Price:" styleClass="formTextCustom"/>
                            <h:outputText id="price" value="#{infoProduct.price}"/>
                            <h:outputText style="font-weight:bold" value="Description:" styleClass="formTextCustom"/>
                            <h:outputText id="description" value="#{infoProduct.description}"/>
                            <p:graphicImage value="#{infoProduct.image}" />
                            <h:outputText value=" "/>
                            <h:button class="btn btn-default" outcome="products" value="Back"/>   
                            <h:commandButton class="btn btn-default" action="#{infoProduct.actOnSelected}" value="Buy" />   
                        </h:panelGrid>      
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
