<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <div id="delete-table" align="center">
                <h3>Delete product</h3>
                
                <h:form>
                    <h:panelGrid columns="3" styleClass="editP">
                        <h:outputText value="Id" styleClass="formTextCustom"/>
                        <h:inputText id="id" value="#{delete.id}" disabled="true"/>
                        <h:message for="id" />
                        <h:outputText value="Name" styleClass="formTextCustom"/>
                        <h:inputText id="name" value="#{delete.name}" disabled="true"/>
                        <h:message for="name" />
                        <h:outputText value="Price" styleClass="formTextCustom"/>
                        <h:inputText id="price" value="#{delete.price}" disabled="true"/>
                        <h:message for="price" />
                        <h:outputText value="Description" styleClass="formTextCustom"/>
                        <h:inputText id="description" value="#{delete.description}" disabled="true"/>
                        <h:message for="description" />
                    </h:panelGrid>
                    <h:button outcome="products" value="Cancel" styleClass="commandB"/>                   
                    <h:commandButton actionListener="#{delete.deleteProduct}" action="products" value="Delete" styleClass="commandB" />
                </h:form>
                </div>     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
