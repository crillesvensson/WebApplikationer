<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="delete-table" align="center">
                
                <h:form enctype="multipart/form-data" id="addForm"  class="inputForm">
                    <div class="formTitle">
                        <h2>Add new product</h2>
                    </div>
                    <h:panelGrid columns="3" id="panelGrid">
                        <h:outputText value="Id" styleClass="formTextCustom"/>
                        <h:inputText id="id" value="#{add.id}" class="inputText"/>
                        <h:message for="id" />
                        <h:outputText value="Name" styleClass="formTextCustom"/>
                        <h:inputText id="name" value="#{add.name}" class="inputText"/>
                        <h:message for="name" />
                        <h:outputText value="Price" styleClass="formTextCustom"/>
                        <h:inputText id="price" value="#{add.price}" class="inputText"/>
                        <h:message for="price" />
                        <h:outputText value="Description" styleClass="formTextCustom"/>
                        <h:inputText id="description" value="#{add.description}" class="inputText"/>
                        <h:message for="description" />
                        <h:outputText value="Image" styleClass="formTextCustom" id="imageText"/>
                        <h:inputFile value="#{add.images}" id="Image"/>
                        <h:message for="Image"/>
                    </h:panelGrid>
                    <!--<h:button  value="New Image" onclick="addFunction(); return false;" id="imageButton" styleClass="newImageButton"/>-->
                    <h:button outcome="products" value="Cancel" styleClass="commandB"/>                   
                    <h:commandButton actionListener="#{add.saveProduct}" action="products" value="Save"  styleClass="commandB"/>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
