<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
         
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="content-header" align="center">
                    <h2>Products</h2>
                    <h:button outcome="addProducts" value="Add Product" class="button" id="add-product-button" />
                    
                </div>
                     
                     <h:form>
                    <p:dataTable id="productsDT" var="p" value="#{products.products}" paginator="true"
                                 styleClass="customStyle" paginatorAlwaysVisible="false" 
                                 rowStyleClass="order-table-odd-row,order-table-even-row"
                                 emptyMessage="No products found">
                        <p:column headerText="Id" style="width: 40px">
                            <h:outputText value="#{p.id}"/>
                        </p:column>
                        <p:column id="nameColumn" filterBy="name" headerText="Name">
                            <h:outputText value="#{p.name}"/>
                        </p:column>
                        <p:column headerText="Price" style="width: 90px">
                            <h:outputText class="text-right" value="#{p.price}"/>
                        </p:column>
                        <p:column  filterBy="category"  headerText="Category">
                            <h:outputText value="#{p.category}"/>
                        </p:column>
                        <p:column headerText="Rating" style="width: 89px">
                            <p:rating value="#{ratings.getRating(p.id)}" readonly="true"/>      
                        </p:column>
                        <p:column style="width: 250px">
                                <h:commandButton actionListener="#{ratings.selectedProduct(p.id)}"      
                                                 action="productRating" value="Ratings" styleClass="button"/>
                                <h:commandButton actionListener="#{edit.selectedProduct(p.id)}" 
                                                 action="edit" value="Edit" styleClass="table-button" />
                                <h:commandButton actionListener="#{delete.selectedProduct(p.id)}"      
                                                 action="delete" value="Delete" styleClass="table-button"/>
                       </p:column>
                    </p:dataTable>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
