<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
         
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="purchase-header" align="center">
                    <h2>Purchases</h2>
                </div>

                 <h:form id="purchases-table">
                       <h:dataTable var="po" value="#{purchase.purchaseOrdersNotHandled}"
                        styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                        columnClasses="pId ,date , user, pAction">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Id"/>
                                </f:facet>
                                <h:outputText value="#{po.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Date"/> 
                                </f:facet>
                                <h:outputText value="#{po.date}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="User"/>
                                </f:facet>
                                <h:outputText value="#{po.user.email}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton actionListener="#{purchase.handlePurchaseOrder(po.id)}"      
                                                 action="handle" value="Handled" styleClass="table-button" />
                                <h:commandButton actionListener="#{purchase.selectedPurchase(po.id)}" 
                                                 action="showUnhandledPurchase" value="Show" styleClass="table-button"/>
                            </h:column>
                        </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
