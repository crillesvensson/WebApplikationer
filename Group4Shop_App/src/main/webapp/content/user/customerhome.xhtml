<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My page</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <div class="inner-2part"> 
                    <h1>Greetings!</h1>
                    
                    <h:dataTable var="user" value="#{currentUserBean.currentUser}">
                        <h:column>
                            <h:outputText  value="Name: "/>
                            <h:outputText value="#{user.firstName}"/>
                        </h:column>
                        <h:column>
                            <h:outputText  value="Lastname: "/>
                            <h:outputText value="#{user.lastName}"/>
                        </h:column>
                        <h:column>
                            <h:outputText  value="Email: "/>
                            <h:outputText value="#{user.email}"/>
                        </h:column>
                    </h:dataTable>  
                    <h3>Address</h3>
                    <h:dataTable var="address" value="#{currentUserBean.currentAddress}">
                        <h:column>
                            <h:outputText  value="Street: "/>
                            <h:outputText value="#{address.street}"/>
                        </h:column>
                        <h:column>
                            <h:outputText  value="Street number: "/>
                            <h:outputText value="#{address.streetNr}"/>
                        </h:column>
                        <h:column>
                            <h:outputText  value="Postal Code: "/>
                            <h:outputText value="#{address.postalCode}"/>
                        </h:column>
                        <h:column>
                            <h:outputText  value="City: "/>
                            <h:outputText value="#{address.region}"/>
                        </h:column>
                        <h:column>
                            <h:outputText  value="Country: "/>
                            <h:outputText value="#{address.country}"/>
                        </h:column>
                    </h:dataTable>  
                    
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
