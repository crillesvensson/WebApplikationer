<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
               
                <h:form enctype="multipart/form-data" class="editInputForm">
                    <h2>Edit product</h2>
                    <h:panelGrid columns="3">
                        <h:outputText value="Id" styleClass="formTextCustom"/>
                        <h:inputText id="id" value="#{edit.id}" disabled="true" class="inputText"/>
                        <h:message for="id" />
                        <h:outputText value="Name" styleClass="formTextCustom"/>
                        <h:inputText id="name" value="#{edit.name}" class="inputText"/>
                        <h:message for="name" />
                        <h:outputText value="Price" styleClass="formTextCustom"/>
                        <h:inputText id="price" value="#{edit.price}" class="inputText"/>
                        <h:message for="price" />
                        <h:outputText value="Description" styleClass="formTextCustom"/>
                        <h:inputText id="description" value="#{edit.description}" class="inputText"/>
                        <h:message for="description" />
                        <h:outputText value="Image" styleClass="formTextCustom"/>
                        <p:graphicImage value="#{edit.image}" id="Image"/>
                        <h:message for="Image" />
                        <h:outputText value="Change Image" styleClass="formTextCustom" id="imageText"/>
                        <h:inputFile value="#{edit.images}" id="ImageInput"/>
                        <h:message for="ImageInput"/>
                    </h:panelGrid>
                    <h:button outcome="products" value="Cancel" styleClass="commandB"/>                   
                    <h:commandButton actionListener="#{edit.editProduct()}" action="products" value="Edit" styleClass="commandB"/>
                </h:form>
              
            </ui:define>
        </ui:composition>
    </h:body>
</html>
